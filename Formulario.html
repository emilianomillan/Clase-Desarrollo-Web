<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Búsqueda en Amazon</title>
  </head>
  <body>
    <h1>Busqueda de Productos en <em><u><span style="text-decoration: underline; text-decoration-color: rgb(232, 232, 0);">Amazon</span></u></em></h1> 
    <h2>¡Solo ingresa el nombre de lo que quieras buscar!</h2>
    <form action="https://www.amazon.com.mx/s" target="_blank">
        <!--Campo de texto-->
        <label for="searchInput">Producto:</label>
        <input
          type="text"
          id="searchInput"
          name="#"
          placeholder="Nombre del Producto"
          required
        />      
        <!--Botón de Get-->
        <button type="submit">Buscar en Amazon</button>
    </form>
  </body>
</html>
